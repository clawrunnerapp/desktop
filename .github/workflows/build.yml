name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            node_platform: darwin-arm64
          - platform: macos-13
            target: x86_64-apple-darwin
            node_platform: darwin-x64
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            node_platform: linux-x64
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            node_platform: win-x64

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm install

      - name: Prepare bundle (Unix)
        if: runner.os != 'Windows'
        run: bash scripts/prepare-bundle.sh

      - name: Prepare bundle (Windows)
        if: runner.os == 'Windows'
        run: pwsh scripts/prepare-bundle.ps1

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ github.ref_name }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "OpenClaw Desktop ${{ github.ref_name }}"
          releaseBody: "See the assets for download links."
          releaseDraft: true
          prerelease: false
          args: --target ${{ matrix.target }}
